  document.addEventListener('DOMContentLoaded', function() {


// Check eligibility on form submission
document.getElementById("eligibilityForm").addEventListener('submit', function(e) {
  e.preventDefault(); // prevent form submission
  
  const income = parseFloat(document.getElementById("incomeInput").value);
  const familySize = parseInt(document.getElementById("familySizeInput").value, 10);
  let maxIncome = 0;

  switch(familySize) {
    case 1: maxIncome = 80000; break;
    case 2: maxIncome = 90000; break;
    case 3: maxIncome = 100000; break;
    default: maxIncome = 110000; break;
  }

  const messageDiv = document.getElementById("eligibilityMessage");
  if (income <= maxIncome) {
    messageDiv.textContent = 'You are eligible!';
    messageDiv.style.color = 'green';
  } else {
    messageDiv.textContent = 'Sorry, you are not eligible.';
    messageDiv.style.color = 'red';
  }
});
});
</script>





































<script>
  document.addEventListener('DOMContentLoaded', () => {
      let zipCodes = [];
  
      fetch('/zipcodedata.txt')
          .then(response => response.text())
          .then(data => {
              zipCodes = data.trim().split('\n').map(z => z.trim());
          });
  
      const zipcodeInput = document.getElementById('zipcodeInput');
      
      zipcodeInput.addEventListener('input', function(e) {
          e.preventDefault();
  
          // Only accept numeric characters
          const value = e.target.value.replace(/[^0-9]/g, '');
          e.target.value = value;

          if (value.length === 5) {
              hideMessage(); // Hide previous message when a new 5-digit number is entered
              showLoading(); // Show loading symbol
              checkEligibility(value, zipCodes);
          }
      });

      zipcodeInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
              e.preventDefault();
          }
      });
  });

  function checkEligibility(zip, zipCodes) {
      hideLoading();
      if (zipCodes.includes(zip)) {
          showMessage("Eligible!", "eligible");
      } else {
          showMessage("Ineligible!", "ineligible");
      }
  }

  function showMessage(text, className) {
      const messageBox = document.getElementById('message');
      messageBox.textContent = text;
      messageBox.className = className;
      messageBox.style.display = "block";
      messageBox.style.opacity = "1";
      messageBox.style.transform = "scale(1)";
  }
  
  function hideMessage() {
      const messageBox = document.getElementById('message');
      messageBox.style.opacity = "0";
      messageBox.style.transform = "scale(0.9)";
      setTimeout(() => {
          messageBox.style.display = 'none';
      }, 1000);
  }
  
  function showLoading() {
      const loadingBox = document.getElementById('loading');
      loadingBox.style.display = "block";
  }
  
  function hideLoading() {
      const loadingBox = document.getElementById('loading');
      loadingBox.style.display = "none";
  }
  </script>
</body>

<script>
    const dnaMatrixEmbeddableCanvas = document.getElementById('dnaMatrixEmbeddableCanvas');
    const dnaMatrixEmbeddableCtx = dnaMatrixEmbeddableCanvas.getContext('2d');

    dnaMatrixEmbeddableCanvas.width = dnaMatrixEmbeddableCanvas.parentElement.offsetWidth;
    dnaMatrixEmbeddableCanvas.height = dnaMatrixEmbeddableCanvas.parentElement.offsetHeight;

    const dnaMatrixEmbeddableLetters = ['G', 'C', 'T', 'A'];
    const dnaMatrixEmbeddableBaseColors = {
        'A': 'hsl(330, 100%, 75%)', 
        'G': 'hsl(180, 100%, 40%)', 
        'C': 'hsl(240, 100%, 35%)', 
        'T': 'hsl(300, 100%, 40%)'
    };
    const dnaMatrixEmbeddableParticles = [];

    function dnaMatrixEmbeddableAdjustColor(baseColor) {
        const [hue, sat, light] = baseColor.match(/\d+/g).map(Number);
        const randomSat = sat + (Math.random() - 0.5) * 20;  
        const randomLight = light + (Math.random() - 0.5) * 10;
        return `hsl(${hue}, ${Math.min(100, Math.max(0, randomSat))}%, ${Math.min(100, Math.max(0, randomLight))}%)`;
    }

    class DnaMatrixEmbeddableParticle {
        constructor(fontSize, baseSpeed) {
            this.x = Math.random() * dnaMatrixEmbeddableCanvas.width;
            this.y = Math.random() * dnaMatrixEmbeddableCanvas.height;
            this.originalX = this.x;
            this.fontSize = fontSize;
            this.speed = baseSpeed; 
            this.letter = dnaMatrixEmbeddableLetters[Math.floor(Math.random() * dnaMatrixEmbeddableLetters.length)];
            this.color = dnaMatrixEmbeddableAdjustColor(dnaMatrixEmbeddableBaseColors[this.letter]);
            this.opacity = 0.8;
            this.angle = Math.random() * Math.PI * 2;
            this.shouldMoveHorizontally = Math.random() < 0.1;
            this.directionFactor = Math.random() < 0.5 ? -1 : 1;
        }

        draw() {
            dnaMatrixEmbeddableCtx.globalAlpha = this.opacity;
            dnaMatrixEmbeddableCtx.font = `${this.fontSize}px monospace`;
            dnaMatrixEmbeddableCtx.fillStyle = this.color;
            dnaMatrixEmbeddableCtx.shadowColor = this.color;
            dnaMatrixEmbeddableCtx.shadowBlur = (this.fontSize / 2) * 0.95;
            dnaMatrixEmbeddableCtx.fillText(this.letter, this.x, this.y);
            dnaMatrixEmbeddableCtx.shadowBlur = 0;
        }

        update() {
            if (this.shouldMoveHorizontally) {
                this.angle += 0.01 * this.directionFactor;
                this.x = this.originalX + Math.sin(this.angle) * (dnaMatrixEmbeddableCanvas.width * 0.01);
            }
            this.y -= this.speed;
            if (this.y < -this.fontSize) {
                this.y = dnaMatrixEmbeddableCanvas.height + this.fontSize;
                this.x = Math.random() * dnaMatrixEmbeddableCanvas.width;
                this.originalX = this.x;
                this.angle = Math.random() * Math.PI * 2;
                this.directionFactor = Math.random() < 0.5 ? -1 : 1;
            }
        }
    }

    function dnaMatrixEmbeddableInit() {
        dnaMatrixEmbeddableParticles.length = 0;
        const numberOfParticles = 2200;

        for (let i = 0; i < numberOfParticles; i++) {
            let fontSize, baseSpeed;

            const rand = Math.random();
            if (rand < 0.25) {
                fontSize = 4;
                baseSpeed = 0.15 + Math.random() * 0.2;
            } else if (rand < 0.35) {
                fontSize = 8;
                baseSpeed = 0.2 + Math.random() * 0.2;
            } else if (rand < 0.55) {
                fontSize = 16;
                baseSpeed = 0.4 + Math.random() * 0.4;
            } else if (rand < 0.8) {
                fontSize = 32;
                baseSpeed = 0.8 + Math.random() * 0.6;
            } else if (rand < 0.95) {
                fontSize = 64;
                baseSpeed = 1.6 + Math.random() * 0.8;
            } else {
                fontSize = 96;
                baseSpeed = 2 + Math.random() * 1;
            }

            dnaMatrixEmbeddableParticles.push(new DnaMatrixEmbeddableParticle(fontSize, baseSpeed));
        }

        dnaMatrixEmbeddableParticles.sort((a, b) => a.fontSize - b.fontSize);
    }

    function dnaMatrixEmbeddableAnimate() {
        dnaMatrixEmbeddableCtx.clearRect(0, 0, dnaMatrixEmbeddableCanvas.width, dnaMatrixEmbeddableCanvas.height);
        dnaMatrixEmbeddableParticles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(dnaMatrixEmbeddableAnimate);
    }

    dnaMatrixEmbeddableInit();
    dnaMatrixEmbeddableAnimate();
</script>

<script>
function enforceFontDirectlyFromURL() {
    // Create a dynamic stylesheet
    let styleSheet = null;
    if (!window.enforcedStyleSheet) {
        const styleElement = document.createElement("style");
        document.head.appendChild(styleElement);
        styleSheet = styleElement.sheet;
        window.enforcedStyleSheet = styleSheet;

        // Add @font-face rule directly from the provided URL
        styleSheet.insertRule(`
            @font-face {
                font-family: 'DirectlyEnforcedTitillium';
                src: url('https://github.com/springfox/springfox/raw/master/springfox-swagger-ui/src/web/fonts/titillium-web-v6-latin-regular.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }
        `, styleSheet.cssRules.length);
    } else {
        styleSheet = window.enforcedStyleSheet;
    }

    // Traverse all nodes using TreeWalker
    const walker = document.createTreeWalker(
        document.documentElement,
        NodeFilter.SHOW_ALL,
        null,
        false
    );

    do {
        const node = walker.currentNode;
        if (node.nodeType === Node.ELEMENT_NODE) {
            // For element nodes, forcibly set the font-family with our enforced font and make it !important
            node.style.setProperty('font-family', 'DirectlyEnforcedTitillium, sans-serif', 'important');
        } else if (node.nodeType === Node.TEXT_NODE && node.parentNode && node.textContent.trim() !== "") {
            // For standalone text nodes, wrap them in a span and enforce the font
            const span = document.createElement('span');
            node.before(span);
            span.appendChild(node);
            span.style.setProperty('font-family', 'DirectlyEnforcedTitillium, sans-serif', 'important');
        }
    } while (walker.nextNode());
}

// Run the function immediately to set the font on page load
enforceFontDirectlyFromURL();

// Set an interval to keep enforcing the font every second
//const intervalID = setInterval(enforceFontDirectlyFromURL, 1000);

<script>
function enforceFontOnEverything() {
    // Retrieve all nodes including text nodes and others
    const walker = document.createTreeWalker(
        document.documentElement, 
        NodeFilter.SHOW_ALL,
        null,
        false
    );

    do {
        const node = walker.currentNode;
        if (node.nodeType === Node.ELEMENT_NODE) {
            // For element nodes, forcibly set the font-family with 'Monaco' and make it !important
            node.style.setProperty('font-family', 'Monaco, sans-serif', 'important');
        } else if (node.nodeType === Node.TEXT_NODE && node.parentNode && node.textContent.trim() !== "") {
            // For text nodes with actual content, wrap them in a span and enforce the font if they aren't already inside an element enforcing the font
            const span = document.createElement('span');
            node.before(span);
            span.appendChild(node);
            span.style.setProperty('font-family', 'Monaco, sans-serif', 'important');
        }
    } while (walker.nextNode());
}

// Run the function immediately to set the font on page load
enforceFontOnEverything();

// Set an interval to keep enforcing the font every second
//const intervalID = setInterval(enforceFontOnEverything, 1000);

</script>

    const dnaMatrixEmbeddableLetters = ['G', 'C', 'T', 'A'];
    const dnaMatrixEmbeddableBaseColors = {
        'A': 'hsl(330, 100%, 75%)', 
        'G': 'hsl(180, 100%, 40%)', 
        'C': 'hsl(240, 100%, 35%)', 
        'T': 'hsl(300, 100%, 40%)'
    };
    const dnaMatrixEmbeddableParticles = [];

    function dnaMatrixEmbeddableAdjustColor(baseColor) {
        const [hue, sat, light] = baseColor.match(/\\d+/g).map(Number);
        const randomSat = sat + (Math.random() - 0.5) * 20;  
        const randomLight = light + (Math.random() - 0.5) * 10;
        return `hsl(${hue}, ${Math.min(100, Math.max(0, randomSat))}%, ${Math.min(100, Math.max(0, randomLight))}%)`;
    }

    class DnaMatrixEmbeddableParticle {
        constructor(fontSize, baseSpeed) {
            this.x = Math.random() * dnaMatrixEmbeddableCanvas.width;
            this.y = Math.random() * dnaMatrixEmbeddableCanvas.height;
            this.originalX = this.x;
            this.fontSize = fontSize;
            this.speed = baseSpeed; 
            this.letter = dnaMatrixEmbeddableLetters[Math.floor(Math.random() * dnaMatrixEmbeddableLetters.length)];
            this.color = dnaMatrixEmbeddableAdjustColor(dnaMatrixEmbeddableBaseColors[this.letter]);
            this.opacity = 0.8;
            this.angle = Math.random() * Math.PI * 2;
            this.shouldMoveHorizontally = Math.random() < 0.1;
            this.directionFactor = Math.random() < 0.5 ? -1 : 1;

            dnaMatrixEmbeddableCtx.globalAlpha = this.opacity;
            dnaMatrixEmbeddableCtx.font = `${this.fontSize}px monospace`;
            dnaMatrixEmbeddableCtx.fillStyle = this.color;
            dnaMatrixEmbeddableCtx.shadowColor = this.color;
            dnaMatrixEmbeddableCtx.shadowBlur = (this.fontSize / 2) * 0.95;
            dnaMatrixEmbeddableCtx.fillText(this.letter, this.x, this.y);
            dnaMatrixEmbeddableCtx.shadowBlur = 0;
        }

        update() {
            if (this.shouldMoveHorizontally) {
                this.angle += 0.01 * this.directionFactor;
                this.x = this.originalX + Math.sin(this.angle) * (dnaMatrixEmbeddableCanvas.width * 0.01);
            }
            this.y -= this.speed;
            if (this.y < -this.fontSize) {
                this.y = dnaMatrixEmbeddableCanvas.height + this.fontSize;
                this.x = Math.random() * dnaMatrixEmbeddableCanvas.width;
                this.originalX = this.x;
                this.angle = Math.random() * Math.PI * 2;
                this.directionFactor = Math.random() < 0.5 ? -1 : 1;

        dnaMatrixEmbeddableParticles.length = 0;

            } else {
                fontSize = 96;
                baseSpeed = 2 + Math.random() * 1;
            }

            dnaMatrixEmbeddableParticles.push(new DnaMatrixEmbeddableParticle(fontSize, baseSpeed));
        }

        dnaMatrixEmbeddableParticles.sort((a, b) => a.fontSize - b.fontSize);
    }

    function dnaMatrixEmbeddableAnimate() {
        dnaMatrixEmbeddableCtx.clearRect(0, 0, dnaMatrixEmbeddableCanvas.width, dnaMatrixEmbeddableCanvas.height);
        dnaMatrixEmbeddableParticles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(dnaMatrixEmbeddableAnimate);
    }
